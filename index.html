<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/css/reset.css" />
  <link rel="stylesheet" href="/src/css/style.css" />
  <script src="/node_modules/@lottiefiles/lottie-player/dist/tgs-player.js"></script>
  <title>Wild Piano</title>
</head>

<body>
  <main>
    <div class="game-instructions">
      <h1 class="title">Let's have fun!</h1>
      <h2 class="text">
        <span>Take place</span> on one of the coloured squares. A minimum of <span>2 players</span> are required.
      </h2>
      <button class="button-start">Quick start</button>
      <lottie-player class="lottie" src="/src/assets/purple.json" autoplay intermission="2000" loop
        style="top:3vh; left:1vw">
      </lottie-player>
      <lottie-player class="lottie" src="/src/assets/dark-green.json" autoplay intermission="4000" loop
        style="top:15vh; right:2vw">
      </lottie-player>
      <lottie-player class="lottie" src="/src/assets/green.json" autoplay intermission="2000" loop
        style="bottom:10vh; right:20vw">
      </lottie-player>
      <lottie-player class="lottie" src="/src/assets/pink.json" autoplay intermission="6000" loop
        style="bottom:6vh; left:5vw">
      </lottie-player>
    </div>
    <div class="game hidden">
      <div class="game-information">
        <h2 class="timer absolute">02:00</h2>
        <h2 class="points absolute">0 Points</h2>
      </div>
      <canvas class="canvas" id="canvasNotes"></canvas>
    </div>
    <canvas class="canvas" id="canvasBackground"></canvas>
    <audio autoplay src="" class="audio" type="audio/mp3"></audio>
  </main>
  <script type="module" src="src/main.js"></script>
</body>

</html>
