<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/css/reset.css" />
  <link rel="stylesheet" href="/src/css/style.css" />
  <script src="/src/p5/p5.min.js"></script>
  <script src="/src/p5/p5.sound.js"></script>
  <script src="/node_modules/@lottiefiles/lottie-player/dist/tgs-player.js"></script>
  <title>Wild Piano</title>
</head>

<body>
  <main>
    <div class="game-information hidden">
      <h2 class="timer">02:00</h2>
      <h2 class="points">0 Points</h2>
    </div>
    <div class="game-instructions">
      <h1 class="text">Press the correct key to play game!</h1>
      <button class="button-start">Start game</button>
      <lottie-player class="lottie-player" src="/src/assets/purple.json" background="transparent" speed="1" autoplay
        intermission="4500" loop style="top:3vh;left:1vw">
      </lottie-player>
      <lottie-player class="lottie-player" src="/src/assets/dark-green.json" background="transparent" speed="1" autoplay
        intermission="1500" loop style="top:20vh;right:2vw">
      </lottie-player>
      <lottie-player class="lottie-player" src="/src/assets/green.json" background="transparent" speed="1" autoplay
        intermission="3000" loop style="bottom:10vh;right:20vw">
      </lottie-player>
      <lottie-player class="lottie-player" src="/src/assets/pink.json" background="transparent" speed="1" autoplay
        intermission="5500" loop style="bottom:3vh;left:5vw">
      </lottie-player>
    </div>
    <div class="game hidden">
      <canvas class="canvas" id="canvasNotes"></canvas>
      <canvas class="canvas" id="canvasBackground"></canvas>
    </div>
    <audio autoplay src="" class="audio" type="audio/mp3"></audio>
  </main>
  <script src="src/main.js"></script>
</body>

</html>
